{% extends 'base.html' %}
{% load static %}
{% block head %}
<script type="text/javascript" src="{% static 'js/add_course.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/add-course.css' %}" media="screen"/>
{% endblock %}
{% block title %}Add New Course{% endblock %}
{% block content %}
        <div class=" col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h2>Add a new course</h2>
        </div>
         <form class="form-inline col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" method="post" role="form" action="/api/add_course/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {% for field in form.visible_fields %}
                    <div class="input-group">
                        <span class="input-group-addon">{{field.help_text}}</span>{{field}}
                    </div>
                    <br/>
                    {% endfor %}

			<button class="btn btn-primary col-xs-12" type="submit">Add Course</button>
        </form>

{% endblock %}
