<div id="search" class="container col-xs-10 col-xs-offset-1">
    <form id="searchform" class="form-inline" role="form" action="/results/">
        <div class="form-group col-xs-12">
            <div class="input-group">
                <input {% if request.GET.s %}value = "{{ request.GET.s }}" {% endif %} type="text" class="form-control input-lg" name="s" id="searchBox" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <span id="searchtxt">Find Courses</span>
                        <span id="searchico" class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
