<div class="panel panel-primary">
    <div class="panel-heading"><h1 class="panel-title">{{title}}</h1></div>
    <ul class="list-group indexpanel">
        {% for course in courses %}
        <li class="list-group-item course clearfix">
            <div class="details col-xs-10 col-sm-9 col-lg-10">
                <a href="/summary/course/{{course.id}}/" class="courselink">
                    {{ course.course_name }}</a><br/>
                {{ course.lecturer }} <br/>
                <a href="/summary/uni/{{course.uni.id}}/" class="unilink">{{ course.uni }}</a>
            </div>
            <div class="rating col-sm-3 col-lg-2 clearfix">{{ course.average_overall }}</div>
        </li>
        {% endfor %}

    </ul>

</div>
