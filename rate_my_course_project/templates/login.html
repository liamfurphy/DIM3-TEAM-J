{% extends 'base.html' %}
        {% block title %}Login{% endblock %}
{% block content %}


<form class="form-inline col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" method="post" role="form" {% if next %}action="/login/?next={{next}}" {% else %}action="/login/"{% endif %}>
    {% csrf_token %}
    <div class="input-group">
      <span class="input-group-addon">Username</span><input type="text" class="form-control" name="username" value="" size="50"/></div>
    <br/>
    <div class="input-group">
  <span class="input-group-addon">Password</span> <input class="form-control" type="password" name="password" value="" size="50"/></div>

    <br/>

    <br/>
    <button class="btn btn-primary col-xs-12" type="submit">Login</button>
</form>
{% endblock %}
